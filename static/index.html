<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph-Enhanced Agentic RAG</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-brain"></i> Graph-Enhanced Agentic RAG</h1>
                <p>Intelligent knowledge discovery through multi-agent retrieval</p>
            </div>
            <div class="header-actions">
                <a href="/guide" class="guide-btn" title="User Guide">
                    <i class="fas fa-book"></i> User Guide
                </a>
                <div class="system-status" id="systemStatus">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Checking system...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Query Section -->
            <section class="query-section">
                <div class="query-container">
                    <h2><i class="fas fa-search"></i> Ask a Question</h2>
                    <form id="queryForm" class="query-form">
                        <div class="input-group">
                            <textarea 
                                id="queryInput" 
                                placeholder="Enter your question here... (e.g., 'What are the relationships between machine learning and neural networks?')"
                                rows="3"
                                maxlength="1000"
                                required
                            ></textarea>
                            <div class="quick-actions">
                                <button type="button" onclick="addSampleDocument()" class="quick-btn">
                                    <i class="fas fa-plus"></i> Add Sample Document
                                </button>
                                <button type="button" onclick="fillSampleQuery()" class="quick-btn">
                                    <i class="fas fa-lightbulb"></i> Try Sample Query
                                </button>
                            </div>
                            <div class="input-controls">
                                <div class="query-options">
                                    <label>
                                        <input type="checkbox" id="includeReasoning" checked>
                                        Include reasoning path
                                    </label>
                                    <label>
                                        Max results: 
                                        <select id="maxResults">
                                            <option value="5">5</option>
                                            <option value="10" selected>10</option>
                                            <option value="20">20</option>
                                        </select>
                                    </label>
                                    <label>
                                        Strategy:
                                        <select id="strategy">
                                            <option value="">Auto-select</option>
                                            <option value="vector_only">Vector Only</option>
                                            <option value="graph_only">Graph Only</option>
                                            <option value="hybrid">Hybrid</option>
                                        </select>
                                    </label>
                                </div>
                                <button type="submit" id="submitBtn" class="submit-btn">
                                    <i class="fas fa-paper-plane"></i> Ask Question
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-container">
                    <h2><i class="fas fa-lightbulb"></i> Response</h2>
                    
                    <!-- Query Info -->
                    <div class="query-info" id="queryInfo"></div>
                    
                    <!-- Response -->
                    <div class="response-content" id="responseContent"></div>
                    
                    <!-- Sources and Citations -->
                    <div class="sources-section" id="sourcesSection"></div>
                    
                    <!-- Agent Activity -->
                    <div class="agents-section" id="agentsSection"></div>
                    
                    <!-- Reasoning Path -->
                    <div class="reasoning-section" id="reasoningSection"></div>
                    
                    <!-- Graph Traversal Visualization -->
                    <div class="graph-traversal-section" id="graphTraversalSection"></div>
                    
                    <!-- Vector Search Details -->
                    <div class="vector-search-section" id="vectorSearchSection"></div>
                    
                    <!-- Integration Explanation -->
                    <div class="integration-section" id="integrationSection"></div>
                    
                    <!-- Metadata -->
                    <div class="metadata-section" id="metadataSection"></div>
                </div>
            </section>

            <!-- Document Upload Section -->
            <section class="upload-section">
                <div class="upload-container">
                    <h2><i class="fas fa-upload"></i> Upload Document</h2>
                    
                    <!-- Upload Method Tabs -->
                    <div class="upload-tabs">
                        <button class="tab-btn active" onclick="switchUploadTab('file')">
                            <i class="fas fa-file"></i> File Upload
                        </button>
                        <button class="tab-btn" onclick="switchUploadTab('text')">
                            <i class="fas fa-edit"></i> Text Input
                        </button>
                    </div>
                    
                    <!-- File Upload Form -->
                    <form id="uploadForm" class="upload-form" style="display: block;">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop a file here or click to select</p>
                            <input type="file" id="fileInput" accept=".txt,.md,.pdf,.docx" hidden>
                        </div>
                        <div class="upload-details" id="uploadDetails" style="display: none;">
                            <div class="form-group">
                                <label for="docTitle">Document Title:</label>
                                <input type="text" id="docTitle" required maxlength="200">
                            </div>
                            <div class="form-group">
                                <label for="docSource">Source (optional):</label>
                                <input type="url" id="docSource" placeholder="https://...">
                            </div>
                            <div class="form-group">
                                <label for="docDomain">Domain:</label>
                                <select id="docDomain">
                                    <option value="general">General</option>
                                    <option value="technical">Technical</option>
                                    <option value="research">Research</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>
                            <button type="submit" class="upload-btn">
                                <i class="fas fa-upload"></i> Upload Document
                            </button>
                        </div>
                    </form>
                    
                    <!-- Text Upload Form -->
                    <form id="textUploadForm" class="upload-form" style="display: none;">
                        <div class="form-group">
                            <label for="textDocTitle">Document Title:</label>
                            <input type="text" id="textDocTitle" required maxlength="200" placeholder="Enter document title">
                        </div>
                        <div class="form-group">
                            <label for="textDocContent">Document Content:</label>
                            <textarea id="textDocContent" required rows="10" placeholder="Paste or type your document content here..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="textDocSource">Source (optional):</label>
                            <input type="url" id="textDocSource" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label for="textDocDomain">Domain:</label>
                            <select id="textDocDomain">
                                <option value="general">General</option>
                                <option value="technical">Technical</option>
                                <option value="research">Research</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <button type="submit" class="upload-btn">
                            <i class="fas fa-plus"></i> Add Document
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">Processing your query...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
            <button onclick="hideError()" class="close-btn">&times;</button>
        </div>

        <!-- Success Toast -->
        <div class="success-toast" id="successToast" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
            <button onclick="hideSuccess()" class="close-btn">&times;</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
